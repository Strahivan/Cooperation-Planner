<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cooperation Planner</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1> Cooperation Planner</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 text-center">
                    <h3> Actions </h3>
                </div>
                <div class="col-md-2 text-center">
                    <button id="input" class="btn btn-primary"> Upload CSV </button>
                </div>
                <div class="col-md-2 text-center">
                    <button class="btn btn-primary"> Button 2 </button>
                </div>
                <div class="col-md-2 text-center">
                    <button class="btn btn-primary"> Button 3 </button>
                </div>
                <div class="col-md-2 text-center">
                    <button class="btn btn-primary"> Button 4 </button>
                </div>
                <div class="col-md-2 text-center">
                    <button class="btn btn-primary"> Button 5 </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Results</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul id="results">
                        <li>Status: {{ csv.status }} </li>
                        <li>Url: {{ csv.url }} </li>
                        <li>Statuscode: {{ csv.statuscode }} </li>
                        <li>Tld: {{ csv.tld }} </li>
                        <li>Inlink: {{ csv.Inlink }} </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type=text/javascript>
        $(function() {
          $('button#input').bind('click', function() {
            $.getJSON('/input_File',
                function(data) {
              //do nothing
            });
            return false;
          });
        });
</script>


</html>
