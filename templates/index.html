<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cooperation Planner</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1> Cooperation Planner</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 text-center">
                    <h3> Actions </h3>
                </div>
                <div class="col-md-2 text-center">
                    <button id="inputbutton" class="btn btn-primary"> Upload CSV </button>
                </div>
                <div class="col-md-2 text-center">
                    <button id="topleveldomainfilter" class="btn btn-primary"> Filter Top Level Domain </button>
                </div>
                <div class="col-md-2 text-center">
                    <button id="statuscodefilter" class="btn btn-primary"> Filter Statuscode </button>
                </div>
                <div class="col-md-2 text-center">
                    <button id="exportview" class="btn btn-primary"> Export current view </button>
                </div>
                <div class="col-md-2 text-center">
                    <button id="resetview" class="btn btn-primary"> Remove all filter </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Results</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                          <tr>
                              <th scope="col">Status</th>
                              <th scope="col">Url</th>
                              <th scope="col">Statuscode</th>
                              <th scope="col">Top Level Domain</th>
                              <th scope="col">Inlink</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for row in csvArray %}
                        <tr>
                            <th scope="row">{{ row.status }}</th>
                            <td>{{ row.url }}</td>
                            <td>{{ row.statuscode }}</td>
                            <td>{{ row.tld }}</td>
                            <td>{{ row.inlink }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="static/js/readfiles.js"></script>
        <script src="static/js/eventhandlers.js"></script>
        <script type=text/javascript>
        $(function() {
          $('button#inputbutton').bind('click', function() {
            $.getJSON('/input_File',
                function(data) {
              //do nothing
            });
            return false;
          });
        });
</script>


</html>
