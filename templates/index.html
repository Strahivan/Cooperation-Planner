<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cooperation Planner</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="static/css/filter.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1> Cooperation Planner</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 text-center">
            <h3> Actions </h3>
        </div>

        <div class="col-md-2 text-center">
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <input type="file" name="files">
                <input type="submit" value="Upload File" name="submit">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">Results</h3>
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs btn-open-filter">
                            <span class="glyphicon glyphicon-filter"></span>Open Filtering
                        </button>
                        <button class="btn btn-default btn-xs btn-create-filter" disabled>
                            Create Filter
                        </button>
                        <a href="/generate_csv" target="_blank">
                            <button class="btn btn-default btn-xs btn-csv">
                                Generate CSV
                            </button>
                        </a>
                    </div>
                </div>
                <div class="data_table"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="static/js/filter_button.js"></script>
<script src="static/js/upload.js"></script>
<script>
$( document ).ready(function() {
    $(".data_table").load("/data");
});
</script>
</html>
