<table id="table_with_pagination" class="table table-striped">
    <thead class="thead-dark">
    <tr class="filters">
        <th>Globalrank</th>
        <th>Url</th>
        <th>Statuscode</th>
        <th>TLD</th>
        <th>Reach</th>
    </tr>
    </thead>
    <tbody id="table_body">
    {% for row in csvArray %}
    <tr>
        <td>{{ row.globalrank|int }}</td>
        <td>{{ row.url }}</td>
        <td>{{ row.statuscode|int }}</td>
        <td>{{ row.tld }}</td>
        <td>{{ row.reach|int }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<script src="static/js/table.js"></script>
